<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Frontend Mentor Favicon -->
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">

    <!-- Outfit font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/css/app.css">

    <script src="/js/app.js" type="module"></script>

    <title>Frontend Mentor | Entertainment web app</title>
</head>
<body>
    <div id="root">
        <!-- Navigation Panel -->
        <nav class="navbar">
            <a href="/index.html">
                <img src="/assets/logo.svg" alt="logo icon">
            </a>

            <ul class="nav-panel">
                <li>
                    <a href="/index.html" class="nav-link">
                        <img src="/assets/icon-nav-home.svg" alt="home nav icon">
                    </a>
                </li>

                <li>
                    <a href="/pages/movies.html" class="nav-link">
                        <img src="/assets/icon-nav-movies.svg" alt="movies nav icon">
                    </a>
                </li>

                <li>
                    <a href="/pages/tv-series.html" class="nav-link active">
                        <img src="/assets/icon-nav-tv-series.svg" alt="series nav icon">
                    </a>
                </li>

                <li>
                    <a href="/pages/bookmark.html" class="nav-link">
                        <img src="/assets/icon-nav-bookmark.svg" alt="bookmark nav icon">
                    </a>
                </li>
            </ul>

            <span class="nav-user">
                <img src="/assets/image-avatar.png" alt="profile icon">
            </span>
        </nav>

        <main>
            <form class="search-form">
                <span class="search-icon">
                    <img src="/assets/icon-search.svg" alt="search icon">
                </span>
                <input type="text" name="seriesSearch" placeholder="Search for TV series"
                    title="Search for TV series" />
            </form>

            <section class="container-sm">
                <h2>TV Series</h2>

                <ul class="row">
                    <li class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" alt="">
                            <span class="bookmark-icon">
                                <img src="/assets/icon-bookmark-empty.svg" alt="empty bookmark icon">
                            </span>
                            <span class="bookmark-icon hover">
                                <img src="/assets/icon-bookmark-full.svg" alt="filled bookmark icon">
                            </span>

                            <div class="card-content">
                                <span class="card-timeline">2017</span>
                                <div class="card-category">
                                    <img src="/assets/icon-category-movie.svg" alt="category movie icon">
                                    <span>Movie</span>
                                </div>
                                <span class="card-rating">18+</span>
                            </div>

                            <h3 class="card-title">Naruto</h3>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
